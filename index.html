<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Maker</title>
    <!-- Importando Bootstrap && CSS -->

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header id="header">
        <h1>RPG Character Maker</h1>
    </header>

    <main id="main">
        <h2>Introdução</h2>
        <p>É um criador de personagens de rpg, para aquela pessoa que gosta de criar personagens!</p>

        <div id="create-form">
            <div class="buttons-shown">
                <button id="shown-race">Criar raça</button>
                <button id="shown-title">Criar Titulo</button>
                <button id="shown-person">Criar Personagem</button>
            </div>

            <form action="" class="shown">
                <h2>Criar Raça</h2>
            </form>
            <form action="" class="shown">
                <h2>Criar Titulo</h2>
            </form>
            <form action="" class="shown">
                <h2>Criar Personagem</h2>
            </form>
        </div>
    </main>
    <footer id="footer">
        <h3>Creative Commons</h3>
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
