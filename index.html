<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Maker</title>
    <!-- Importando Bootstrap && CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header id="header" class="text-center mb-5 me-1 row">
        <div class="container text-end mt-2">
            <button id="theme" class="btn dark btn-dark">Dark Mode</button>
        </div>
        <h1 class="display-3">RPG Character Maker</h1>    
    </header>

    <main id="main" class="container mb-3">
        <h2 class="display-4">Introdução</h2>
        <div class="container">
            <p class="fs-4">É um criador de personagens de rpg, para aquela pessoa que gosta de criar personagens!</p>
        </div>
        <div id="create-form">
            <h3 class="display-4">Form</h3>
            <div class="buttons-shown container mb-3">
                <button class="btn btn-primary me-1" id="shown-race">Criar raça</button>
                <button class="btn btn-primary me-1" id="shown-title">Criar Titulo</button>
                <button class="btn btn-primary me-1" id="shown-person">Criar Personagem</button>
                <button class="btn btn-warning" id="occult">Ocultar Formulário</button>
            </div>

            <form class="shown">
                <div class="container mb-3">
                    <h2 class="display-6">Criar Raça</h2>
                </div>
                <div class="container mb-4 row">
                    <label for="create-race" class="col-sm-1 col-form-label">Raça</label>
                    <div class="col-sm-5">
                        <input type="text" name="create-race" class="form-control" id="create-race" class="form-input" placeholder="Humano" required>
                    </div>
                </div>
                <div class="container mb-3">
                    <button id="btn-create-race" class="btn btn-success" type="submit">Enviar</button>
                    <button id="btn-reset-race" type="reset" class="btn btn-danger">Apagar</button>
                </div>
            </form>
            <form class="shown">
                <div class="container mb-3">
                    <h2 class="display-6">Criar Titulo</h2>
                </div>
                <div class="container mb-4 row">
                    <label for="create-title" class="col-sm-1 col-form-label">Titulo</label>
                    <div class="col-sm-5">
                        <input type="text" name="create-title" class="form-control" id="create-title" class="form-input" placeholder="Recruta" required>
                    </div>
                </div>
                <div class="container mb-3">
                    <button id="btn-create-title" class="btn btn-success" type="submit">Enviar</button>
                    <button id="btn-reset-title"  type="reset" class="btn btn-danger">Apagar</button>
                </div>
            </form>
            <form class="shown">
                <div class="container mb-3">
                    <h2 class="display-6">Criar Personagem</h2>
                </div>
                <!-- dados pessoais -->
                <div class="container mb-3 row">
                    <label for="person-name" class="col-sm-1 col-form-label me-1">Nome</label>
                    <div class="col-sm-4">
                        <input type="text" name="person-name" class="form-control" id="person-name" class="form-input" placeholder="Name character" required>
                    </div>
                </div>
                <div class="container mb-3 row">
                    <label for="person-level" class="col-sm-1 col-form-label me-1">Nível</label>
                    <div class="col-sm-2">
                        <input type="number" name="person-level" class="form-control" id="person-level" class="form-input" placeholder="99" required>
                    </div>
                </div>
                <div class="container mb-3 row">
                    <label for="person-race" class="col-sm-1 col-form-label me-3">Raça</label>
                    <select name="person-race" class="col-form-select col-sm-3" id="person-race"></select>
                </div>
                <div class="container mb-3 row">
                    <label for="person-title" class="col-sm-1 col-form-label me-3">Titulo</label>
                    <select name="person-title" class="col-form-select col-sm-3" id="person-title"></select>
                </div>
                <!-- Atributos -->
                <div class="container mb-3 row">
                    <label for="person-str" class="col-sm-1 col-form-label me-1">Força</label>
                    <div class="col-sm-2">
                        <input type="number" name="person-str" class="form-control" id="person-str" class="form-input" placeholder="99" required>
                    </div>
                </div>
                <div class="container mb-3 row">
                    <label for="person-vit" class="col-sm-1 col-form-label me-1">Vitalidade</label>
                    <div class="col-sm-2">
                        <input type="number" name="person-vit" class="form-control" id="person-vit" class="form-input" placeholder="99" required>
                    </div>
                </div>
                <div class="container mb-3 row">
                    <label for="person-dex" class="col-sm-1 col-form-label me-1">Destreza</label>
                    <div class="col-sm-2">
                        <input type="number" name="person-dex" class="form-control" id="person-dex" class="form-input" placeholder="99" required>
                    </div>
                </div>
                <div class="container mb-3 row">
                    <label for="person-int" class="col-sm-1 col-form-label me-1">Inteligência</label>
                    <div class="col-sm-2">
                        <input type="number" name="person-int" class="form-control" id="person-int" class="form-input" placeholder="99" required>
                    </div>
                </div>
                <div class="container mb-3 row">
                    <label for="person-wis" class="col-sm-1 col-form-label me-1">Sabedoria</label>
                    <div class="col-sm-2">
                        <input type="number" name="person-wis" class="form-control" id="person-wis" class="form-input" placeholder="99" required>
                    </div>
                </div>
                <div class="container mb-3 row">
                    <label for="person-lck" class="col-sm-1 col-form-label me-1">Sorte</label>
                    <div class="col-sm-2">
                        <input type="number" name="person-lck" class="form-control" id="person-lck" class="form-input" placeholder="99" required>
                    </div>
                </div>
                <!-- <div class="container mb-4 row">
                    <label for="person-img" class="col-sm-1 col-form-label me-1">imagem</label>
                    <div class="col-sm-5">
                        <input class="form-control" id="person-img" type="file" accept="image/*">
                    </div>
                </div> -->
                <div class="container mb-3 ms-2">
                    <button id="btn-create-person" class="btn btn-success" type="submit">Enviar</button>
                    <button id="btn-reset-person"  type="reset" class="btn btn-danger">Apagar</button>
                </div>
            </form>
        </div>
        <div id="cards">
            <h2 class="display-4">Personagens</h2>
            <section id="cards-container">

            </section>
        </div>
    </main>
    <footer id="footer" class="text-center">
        <h3 class="display-5">Ícaro Joel - Creative Commons</h3>
    </footer>

    <script type="module" src="src/script.js"></script>
</body>

</html>
