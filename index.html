<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Maker</title>
    <!-- Importando Bootstrap && CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header id="header" class="text-center mb-5">
        <h1 class="display-3">RPG Character Maker</h1>
    </header>

    <main id="main" class="container mb-3">
        <h2 class="display-4">Introdução</h2>
        <div class="container">
            <p class="fs-4">É um criador de personagens de rpg, para aquela pessoa que gosta de criar personagens!</p>
        </div>
        <div id="create-form">
            <h3 class="display-5">Form</h3>
            <div class="buttons-shown container mb-3">
                <button class="btn btn-primary" id="shown-race">Criar raça</button>
                <button class="btn btn-primary" id="shown-title">Criar Titulo</button>
                <button class="btn btn-primary" id="shown-person">Criar Personagem</button>
                <button class="btn btn-warning" id="occult">Ocultar Formulário</button>
            </div>

            <form action="" class="form shown">
                <h2>Criar Raça</h2>
            </form>
            <form action="" class="shown">
                <h2>Criar Titulo</h2>
            </form>
            <form action="" class="shown">
                <h2>Criar Personagem</h2>
            </form>
        </div>
    </main>
    <footer id="footer" class="text-center">
        <h3 class="display-5">Ícaro Joel - Creative Commons</h3>
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
